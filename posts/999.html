      <h1>A simple proof for \(0.999\ldots=1\).</h1>
      <h5>Published on 28-05-2025</h5>
      <p style="padding: 0 16px">
        We have, \[0.999\ldots=\sum_{n=1}^{\infty}
        \frac{9}{10^n}=9(\frac{1}{1-\frac{1}{10}}-1)=9(\frac{10}{9}-1)=1.\]
      </p>
