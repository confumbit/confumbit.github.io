<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hiten Dalmia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Hello.</h1>
    <a href="https://www.linkedin.com/in/hiten-dalmia-9803851b5/">LinkedIn</a>
    <div style="height: 200px; width: 100%"></div>
    <h4>Play a game while you wait for me to finish the website.</h4>
    <h5 class="started" id="started"></h5>
    <br />
    <br />
    <h6>Guess which block has the gold coin.</h6>
    <div class="grid">
      <div class="coin"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <button class="reset">Reset</button>
  </body>
  <script>
    line = document.querySelector(".started");
    start = new Date(1631131287302);
    now = new Date();
    elasped = now - start;
    hours = Math.floor(elasped / (1000 * 60 * 60));
    minutes = Math.floor(elasped / (1000 * 60)) - hours * 60;
    seconds = Math.floor(elasped / 1000) - minutes * 60;
    line.innerText = `Website started ${hours} + ":" + ${minutes} + ":" + ${seconds} ago.`;

    document.querySelector(".reset").addEventListener("click", game);

    function game() {
      ran0 = Math.floor(Math.random() * 3);
      ran1 = Math.floor(Math.random() * 3);
      coin = document.querySelector(".coin");
      coin.style.left = `${50 * ran0 + 19}px`;
      coin.style.transform = `translateY(${50 * ran1 + 10}px)`;

      blocks = document.querySelectorAll(".block");
      blocks.forEach((block) => {
        block.style.backgroundColor = "#000000";
        block.addEventListener("click", () => {
          block.style.backgroundColor = "transparent";
        });
      });
    }

    game();
  </script>
</html>
